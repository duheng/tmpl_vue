<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <mate http-quiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="luban, react, webpack" />
    <meta name="description" content="react single page app powered by luban" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    {% if (o.htmlWebpackPlugin.files.favicon) { %}
    <link rel="shortcut icon" href="{%=o.htmlWebpackPlugin.files.favicon%}">
    {% } %}
    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
    {% } %}
    {% if(o.chunkManifest) { %}
    <script>{%#o.chunkManifest%};</script>
    {% } %}
    <title>{%=o.htmlWebpackPlugin.options.title || '墨子攻城'%}</title>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
</body>

</html>
